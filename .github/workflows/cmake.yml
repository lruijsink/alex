name: CMake

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/actions/configuring-and-managing-workflows/configuring-a-workflow#configuring-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Catch2
      run: ./scripts/install_catch2.sh
    
    - name: Build + test GCC Release
      run: ./scripts/build.sh g++ Release $GITHUB_WORKSPACE ${{runner.workspace}}/build
    
    - name: Build + test GCC Debug
      run: ./scripts/build.sh g++ Debug $GITHUB_WORKSPACE ${{runner.workspace}}/build
    
    - name: Build + test Clang Release
      run: ./scripts/build.sh clang++ Release $GITHUB_WORKSPACE ${{runner.workspace}}/build
    
    - name: Build + test GCC Debug
      run: ./scripts/build.sh clang++ Debug $GITHUB_WORKSPACE ${{runner.workspace}}/build