name: Make single header

on: [push]

jobs:
  make-single-header:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
    - uses: actions/setup-python@v1
    - name: Install Quom
      run: python3 -m pip install quom
    - name: Compile single header
      run: quom include/alex/alex.hpp single_include/alex/alex.hpp
    - name: Commit change
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Automatic single header update" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: ${{ github.ref }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Trigger build
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        repository: lruijsink/alex
        event-type: single-header-updated
